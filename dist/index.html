<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600|Lato:400,700|Oxygen"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Classic To DO List</title>
  </head>
  <body>
    <header>
      <div class="to-do">
        <h2 class="todo-counter">0</h2>
        <h2>Still</h2>
        <h2>To Do</h2>
      </div>
      <div class="done">
        <h2 class="done-counter">0</h2>
        <h2>Done</h2>
        <h2>Already</h2>
      </div>
    </header>
    <div class="current-time"></div>
    <div class="menu">
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="add-new-btn">
      <h3>New</h3>
      <h3>Task</h3>
    </div>
    <div class="add-new-page">
      <div class="input-field">
        <form>
          <input
            type="text"
            name="new-task"
            id="new-task"
            class="animated-form"
          />
          <label for="new-task">What do you REALLY need to do?</label>
          <button type="submit" class="add-new-btn">
            <h3>ADD</h3>
            <h3>TASK</h3>
          </button>
          <!-- <input type="submit" value="ADD TASK" class="add-new-btn" /> -->
        </form>
      </div>
      <div class="quotation">
        <blockquote>
          You donâ€™t get results by focusing on results. You get results by
          focusing on the actions that produce results.
        </blockquote>
        <p><span>Mike Hawkins</span></p>
      </div>
    </div>
    <main>
      <h1>My Tasks</h1>
      <div class="filter-field">
        <form>
          <input type="text" name="filter" id="filter" class="animated-form" />
          <label for="filter">Filter Tasks</label>
        </form>
      </div>
      <ul class="task-list"></ul>
      <a href="#" class="blue">show completed</a>
      <a href="#" class="grey">mark all complete</a>
      <a href="#" class="dark delete-btn">delete all</a>
    </main>
    <script src="main.js"></script>
  </body>
</html>
