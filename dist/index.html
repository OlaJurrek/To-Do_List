<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,600|Oxygen"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Classic To DO List</title>
  </head>
  <body>
    <header>
      <div class="lg-wrapper">
        <div class="to-do">
          <h2 class="todo-counter"></h2>
          <h2>Still</h2>
          <h2>To Do</h2>
        </div>
        <div class="done">
          <h2 class="done-counter"></h2>
          <h2>Done</h2>
          <h2>Already</h2>
        </div>
        <h4 class="current-time"></h4>
        <div class="round-btn show-completed-btn">
          <h3>show</h3>
          <h3>done</h3>
        </div>
        <div class="round-btn new-task-btn">
          <h3>new</h3>
          <h3>task</h3>
        </div>
        <button type="submit" class="round-btn" form="new-task-form">
          <h3>add</h3>
          <h3>task</h3>
        </button>
      </div>
    </header>
    <main class="sm-wrapper">
      <h1>My Tasks</h1>
      <div class="filter-field">
        <form>
          <input
            type="text"
            name="filter"
            id="new-filter"
            class="animated-form"
          />
          <label for="filter">Filter Tasks</label>
        </form>
      </div>
      <ul class="todo-list"></ul>
      <a href="#" class="rectangular-btn all-complete-btn">mark all done</a>
      <a href="#" class="rectangular-btn all-delete-btn">delete all</a>
    </main>
    <section class="side-page add-new-page">
      <div class="sm-wrapper">
        <div class="input-field">
          <form id="new-task-form">
            <input
              type="text"
              name="new-task"
              id="new-task"
              class="animated-form"
            />
            <label for="new-task">What do you REALLY need to do?</label>
          </form>
        </div>
        <div class="quotation">
          <blockquote
            cite="http://www.planetofsuccess.com/blog/2016/inspiring-focus-quotes/"
          ></blockquote>
          <cite></cite>
        </div>
      </div>
    </section>
    <section class="side-page completed-list-page">
      <div class="sm-wrapper">
        <h1>Completed tasks</h1>
        <div class="filter-field">
          <form>
            <input
              type="text"
              name="filter"
              id="completed-filter"
              class="animated-form"
            />
            <label for="filter">Filter Tasks</label>
          </form>
        </div>
        <ul class="completed-list"></ul>
        <a href="#" class="rectangular-btn all-delete-btn">delete all</a>
      </div>
    </section>
    <script src="js/ui.js"></script>
    <script src="js/tasks.js"></script>
  </body>
</html>
