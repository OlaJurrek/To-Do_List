<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,600|Lato:400,700|Oxygen"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Classic To DO List</title>
  </head>
  <body>
    <header>
      <div class="to-do">
        <h2 class="todo-counter">0</h2>
        <h2>Still</h2>
        <h2>To Do</h2>
      </div>
      <div class="done">
        <h2 class="done-counter">0</h2>
        <h2>Done</h2>
        <h2>Already</h2>
      </div>
    </header>
    <div class="current-time"></div>
    <div class="menu">
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div class="add-new-btn">
      <h3>New</h3>
      <h3>Task</h3>
    </div>
    <div class="add-new-page">
      <h1>Add New Task</h1>
      <div class="input-field">
        <form action="">
          <input type="text" name="new-task" id="new-task" />
          <label for="new-task">What do you really need to do?</label>
        </form>
        <blockquote cite="https://www.huxley.net/bnw/four.html">
          <p>I have to think how to do this part later!</p>
        </blockquote>

        <cite>â€“ Aldous Huxley, Brave New World</cite>
      </div>
    </div>
    <main>
      <h1>My Tasks</h1>
      <div class="filter-field">
        <input type="text" name="filter" id="filter" />
        <label for="filter">Filter Tasks</label>
      </div>
      <ul class="tasks-list"></ul>
      <a href="#" class="blue">show completed</a>
      <a href="#" class="grey">mark all complete</a>
      <a href="#" class="dark">delete all</a>
    </main>
    <script src="main.js"></script>
  </body>
</html>
